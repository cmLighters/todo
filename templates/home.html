<!DOCTYPE html>
<html>
<head>
<title> todo {% if user %} | {{ user }}{% end %}  </title>
<link rel="stylesheet" href="{{ static_url("main.css") }}">
<style type="text/css"></style>

</head>
<body>
	{% include "header.html" %}
	<div class="input-group">
		<form action="/" method="post">
			<div><textarea name="todo_entry" class="form-control pull-left" placeholder="Just Do IT!"></textarea></div>
			<div><input type="submit" class="btn add" value="添加"></div>
		</form>
	</div>
	<ol class="todo-list">
		{% for index in range(0, len(entries)) %}
		<li data-id="{{ index }}"> {{ entries[index] }} <button type="button" class="close">x</button></li>
		{% end %}
	</ol>
	<script src="http://libs.useso.com/js/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$(".close").click(function(){
			var _li = $(this).parent();
			var id = _li.data("id");
			$.get("/del?id="+id, function(e){
				if(e.err) { alert(e.err_msg); }
				else {
					_li.remove();
				}
			});
		});
	</script>
</body>
</html>
